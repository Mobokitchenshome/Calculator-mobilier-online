<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Mobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator Mobilier la Comandă</h1>

    <div id="calculator">
        <!-- Câmpuri principale și secundare -->
        <div class="field-group">
            <h2>1. Blaturi compact 12mm</h2>
            <div class="subfields" style="display: none;">
                <label>HPL (4100x1300) Fundermax</label>
                <input type="number" data-unit="m2" placeholder="Valoare in Euro">
                <label>HPL (4200x1400) Smart</label>
                <input type="number" data-unit="m2" placeholder="Valoare in Euro">
                <!-- Adaugă restul câmpurilor secundare aici -->
            </div>
        </div>
        <div class="field-group">
            <h2>2. Brâu compact 12mm</h2>
            <div class="subfields" style="display: none;">
                <label>HPL (4100x1300) Fundermax</label>
                <input type="number" data-unit="m2" placeholder="Valoare in Euro">
                <label>HPL (4200x1400) Smart</label>
                <input type="number" data-unit="m2" placeholder="Valoare in Euro">
                <!-- Adaugă restul câmpurilor secundare aici -->
            </div>
        </div>
        <!-- Continuă cu celelalte câmpuri principale și secundare -->
    </div>

    <div id="totaluri">
        <p>Total în Euro: <span id="totalEuro">0</span> €</p>
        <p>Total în Lei: <span id="totalLei">0</span> MDL</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
