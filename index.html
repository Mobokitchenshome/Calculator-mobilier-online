<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Mobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator Mobilier la Comandă</h1>

    <div id="calculator">
        <!-- Aici se vor genera câmpurile calculatorului -->
    </div>

    <div id="totaluri">
        <p>Total în Euro: <span id="totalEuro">0</span> €</p>
        <p>Total în Lei: <span id="totalLei">0</span> MDL</p>
    </div>

    <!-- Buton pentru adăugarea unei categorii -->
    <button id="openModal">Adaugă Categorie</button>

    <!-- Modal pentru introducerea categoriei -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adaugă Categorie</h2>
            <input type="text" id="categoryName" placeholder="Numele categoriei">
            <button id="addCategoryBtn">Salvează</button>
        </div>
    </div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
